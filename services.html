<body style="background-color: #F4F65F;">
 <style>
        /* Basic styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* This creates the outline effect */
        }
        .slideshow-container {
            position: relative;
            max-width: 600px; /* Adjust the width as needed */
            width: 100%;
            margin: 20px auto;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            height: 600px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 36px;
        }
        .hero-content {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .services {
            padding: 50px 20px;
            text-align: center;
        }
        .services h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .services p {
            font-size: 18px;
            color: #666;
        }
        .services ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .services li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery-item {
            width: 30%;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item p {
            padding: 10px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style/>
